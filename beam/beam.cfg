################################################################################
# General options:
################################################################################

# mode to execute [node|wallet]
# mode=node

# port to start server on
# port=10000

# secret key generation seed
# wallet_seed=some_secret_string

################################################################################
# Node options:
################################################################################

# node storage path
# storage=node.db

# number of mining threads(there is no mining if 0)
# mining_threads=1

# seed for miner nonce generation
# miner_id=0

################################################################################
# Wallet options:
################################################################################

# command to execute [send|listen|init|info]
# command=init

# password for the wallet
# pass=123

# amount to send
# amount=500

# address of receiver
# receiver_addr=127.0.0.1:12345

# address of node
# node_addr=127.0.0.1:12345

################################################################################
# Rules options
# Reflects all the non-hardcoded system configuration parameters, that are defiedn in beam::Rules{} namespace
################################################################################

# CoinbaseEmission			- coinbase emission in a single block
# MaturityCoinbase			- num of blocks before coinbase UTXO can be spent
# MaturityStd				- num of blocks before non-coinbase UTXO can be spent
# MaxBodySize				- Max block body size [bytes]
# DesiredRate_s				- Desired rate of generated blocks [seconds]
# DifficultyReviewCycle		- num of blocks after which the mining difficulty can be adjusted
# MaxDifficultyChange		- Max difficulty change after each cycle (each step is roughly x2 complexity)
# TimestampAheadThreshold_s	- Block timestamp tolerance [seconds]
# WindowForMedian			- How many blocks are considered in calculating the timestamp median
# FakePoW					- Don't verify PoW. Mining is simulated by the timer
